<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!-- Link a CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="logo-mobile">
        <img src="./img/Logo.png" alt="Logo Alura">
    </div>
    <div class="div-entrada">
        <header class="header-img">
            <img src="./img/Logo.png" alt="Logo Alura">
        </header>
        <main>
            <textarea id="texto" cols="30" rows="10" placeholder="Ingrese palabra aqui.."></textarea>
            <div class="only-min">
                <img src="./img/Frame 1.png" alt="Solo letras mayusculas y sin acentos">
                <div class="div-buttons">
                    <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>    
                </div>
                </div>
        </main>
    </div>
    <div class="div-salida-textos">
        <aside class="aside">
            <div class="div-img">
                <img class="img" src="./img/Muñeco.png" alt="Muñeco">
                <img class="img" src="./img/Ningún mensaje fue encontrado.png" alt="Ningún mensaje fue encontrado">
                <img class="img" src="./img/Ingresa el texto que desees encriptar o desencriptar..png" alt="Ingresa el texto que desees encriptar o desencriptar">
                <div class="div-valores">
                    <p id="resultado"></p>
                    <button class="btn-copy" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="./js/encriptador.js"></script>
</body>
</html>
